    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Guia Trem</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <img class="menu" src="../imagens/list.png" alt="Abrir menu" onclick="abrir()">

            <div id="lateral">
                <span class="fechar" onclick="fechar()">&times;</span>
                <ul>
                    <li><a href="../html/gestao.html">Rotas</a></li>

                    <li><a href="../html/Notificação.html">Notificação</a></li>
                </ul>
            </div>

        </nav>


        <script src="../js/menu.js"></script>
    </header>
    <main>
        <section id="Rotas">
            <div class="chegada">
                <img src="../imagens/gps_13953734.png"> <!-- arrumar a imagem -->
                <h2>
                    COMO CHEGAR?
                </h2>
            </div>

            <!-- ORIGEM -->

            <div class="origem">
                <div class="iconOrigem">
                    <img src="../imagens/gps.png">
                </div>
                <div class="textOrigem">
                    <select placeholder="ORIGEM">
                        <option value=" " disabled selected>-- Selecione a Origem --</option>
                        <optgroup label="Guia Trem">
                            <option acessivel="true" value="155">Aeroporto - Guarulhos (Lina 13 Jade)</option>
                            <option acessivel="true" value="184">Água Branca (Linha 7 Rubi)</option>
                            <option acessivel="true" value="133">Antonio Gianetti Neto (Linha 11 Coral)</option>
                            <option acessivel="false" value="153">Aracaré (Linha 12 Safira)</option>
                        </optgroup>
                    </select>
                </div>
            </div>


            <!-- DESTINO  -->

            <div class="destino">
                <div class="iconDestino">
                    <img src="../imagens/gps.png">
                </div>
                <div class="textDestino">
                    <select placeholder="DESTINO">
                        <option value=" " disabled selected>-- Selecione o Destino --</option>
                        <optgroup label="Guia Trem">
                            <option acessivel="true" value="155">Aeroporto - Guarulhos (Lina 13 Jade)</option>
                            <option acessivel="true" value="184">Água Branca (Linha 7 Rubi)</option>
                            <option acessivel="true" value="133">Antonio Gianetti Neto (Linha 11 Coral)</option>
                            <option acessivel="false" value="153">Aracaré (Linha 12 Safira)</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="partida-horario">
                <div class="partida">
                    <button type="button">PARTIDA</button>
                </div>
                <div class="horario">
                    <select>
                        <option value=" ">-- Horarios --</option>

                        <!-- Manhã -->
                        <optgroup label="Manhã">
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                        </optgroup>

                        <!-- Tarde -->
                        <optgroup label="Tarde">
                            <option value="13:00">13:00</option>
                            <option value="14:00">14:00</option>
                            <option value="15:00">15:00</option>
                            <option value="16:00">16:00</option>
                        </optgroup>

                        <!-- Noite -->
                        <optgroup label="Noite">
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                        </optgroup>
                    </select>
                </div>
            </div>

            <div class="linhas-container">
                <div class="linha">
                    <div class="numero" style="background-color: #0078be;">1</div>
                    <div class="nome">Azul</div>
                    <div class="status operacao-normal">Operação Normal</div>
                </div>
                <div class="linha">
                    <div class="numero" style="background-color: #00a74e;">2</div>
                    <div class="nome">Verde</div>
                    <div class="status operacao-normal">Operação Normal</div>
                </div>
                <div class="linha">
                    <div class="numero" style="background-color: #ee2e24;">3</div>
                    <div class="nome">Vermelha</div>
                    <div class="status operacao-normal">Operação Normal</div>
                </div>
                <div class="linha">
                    <div class="numero" style="background-color: #ffd100;">4</div>
                    <div class="nome">Amarela</div>
                    <div class="status operacao-normal">Operação Normal</div>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
